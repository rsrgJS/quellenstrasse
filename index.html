<!DOCTYPE html>
<html>
<head>
	<!-- browser tab title-->
	<title>Quellenstraße</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
		#refreshButton {
			position: absolute;
			bottom:25px;
			right: 20px;
			padding: 10px;
			z-index: 400;
			background-color:white;
			border-color:black;
			color:black;
		}

	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; } #refreshButton { height: 5%}</style>
</head>
<body>

<div id='map'></div>
<button id='refreshButton' onclick="getLocation()">Karte zentrieren</button>

<script>
<!-- FUNCTIONS -->
	<!-- Button Click Event-->
	function getLocation() {
		// first initialization
		map.locate({setView: true, maxZoom: 21});
		map.setZoom(16);
	}
	
	<!-- if location found-->
	function onLocationFound(e) {
		<!-- if already postion marked remove current marker-->
		if (theMarker != undefined) {
				map.removeLayer(theMarker);
        	};
		<!-- add user position marker-->
		theMarker = L.circleMarker(e.latlng, 20).addTo(map);
	}

	<!-- if no location found-->
	function onLocationError(e) {
		alert(e.message);
	}
	
	<!-- function to show meta data of geoJSON data-->
	function onEachFeature(feature, layer) {
		layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.height + " m");
	}
	
	// wrap map.locate in a function    
    function locate() {
		map.locate();
    }	

<!-- VARIABLES -->	
	<!-- Map fittet to the screen-->
	var map = L.map('map', { 
		"tap": false,
		minZoom: 10,
		maxZoom: 21,
	}).fitWorld();
	
	<!-- marker variable to hold the user position-->
	var theMarker = {};

	<!-- GPS points in GeoJSON Format -->
	var myGeoJSON = {"type": "FeatureCollection", "features": [
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.711070661, 47.551815101]}, "properties": {"name": "P001","height": "9,986"}},

	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.710090113, 47.552277651]}, "properties": {"name": "P004","height": "9,987"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.709240428, 47.552343839]}, "properties": {"name": "P005","height": "9,920"}},

	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.707736150, 47.552282266]}, "properties": {"name": "P010","height": "9,866"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.707249546, 47.552313428]}, "properties": {"name": "P011","height": "9,897"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.706902031, 47.552247005]}, "properties": {"name": "P012","height": "9,874"}},

	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.711901875, 47.551759230]}, "properties": {"name": "P018","height": "9,935"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.712359974, 47.551991636]}, "properties": {"name": "P019","height": "9,925"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [9.709392456, 47.552069048]}, "properties": {"name": "P020","height": "9,939"}}]}
	
	<!-- marker icon symbol-->	
	var icon_green = L.icon({
    iconUrl: 'green.png',
    iconSize: [24, 40],
    iconAnchor: [12, 40],
    popupAnchor: [0, -39],
	});
	
	var myStyle = {
		"color": "#ff7800",
		"weight": 5,
		"opacity": 0.65
	};
	
	<!--background map -->
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 21,
		<!--copyright author-->
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	
	<!-- scale bar-->
	L.control.scale({
		metric: true,
		imperial: false,
	}).addTo(map);
	
	<!-- watermark/logo -->
	L.Control.Watermark = L.Control.extend({
		onAdd: function(map) {
			var img = L.DomUtil.create('img');
			img.src = "logo.png";
			img.style.width = '200px';
			return img;
		},
		onRemove: function(map) {
			// Nothing to do here
		}
	});

	L.control.watermark = function(opts) {
		return new L.Control.Watermark(opts);
	}

	L.control.watermark({ position: 'topright' }).addTo(map);

<!-- MAIN -->
	L.geoJSON(myGeoJSON, {onEachFeature: onEachFeature, pointToLayer: function(feature,latlng){ return L.marker(latlng,{icon: icon_green});}    }).addTo(map)
	
	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);
	
	getLocation()
    // call locate every 3 seconds... forever
    setInterval(locate, 3000);
</script>
</body>
</html>
