<!DOCTYPE html>
<html>
<head>
	
	<!-- browser tab title-->
	<title>Quellenstraße</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map').fitWorld();
	
	<!-- marker icon symbol-->
	var myIcon = L.icon({
    iconUrl: 'my-icon.png',
    iconSize: [32, 37],
    iconAnchor: [17, 35],
    popupAnchor: [1, -18],
	});
	<!-- marker icon symbol-->
	var favicon = L.icon({
    iconUrl: 'favicon.png',
    iconSize: [32, 37],
    iconAnchor: [17, 35],
    popupAnchor: [1, -18],
	});
	
	<!--background map -->
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 21,
		<!--copyroght author-->
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	
			
	<!-- add individual markers-->
	<!-- L.marker([48.17651365432451, 16.360024422044273]).addTo(map) -->
		<!-- .bindPopup("Marker ID: 1").openPopup(); -->
	<!-- L.marker([48.17642512312112, 16.362770710635175]).addTo(map) -->
		<!-- .bindPopup("Marker ID: 2").openPopup(); -->
		
	
	<!-- function to show meta data of geoJSON data-->
	function onEachFeature(feature, layer) {
		layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.height + " m");
	}

	<!-- GeoJSON -->
	var myGeoJSON = {"type": "FeatureCollection", "features": [
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [16.36099646, 48.17654488]}, "id": "41d18844-207e-4cc4-ab01-6541b459b6dd", "properties": {"name": "P2", "height": "1.56"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [16.3618185, 48.17638883]}, "id": "58ea7902-8004-4ee7-9647-f7af87697ba9", "properties": {"name": "P3", "height": "1.11"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [16.36466264, 48.1762848]}, "id": "60dd0417-3e3e-4b3f-b901-fe51919dccd3", "properties": {"name": "P96", "height": "2.24"}},
	{"type": "Feature", "geometry": {"type": "Point", "coordinates": [16.36007841, 48.17650086]}, "id": "fef49ce4-ec51-481c-a692-e30f5b2c1290", "properties": {"name": "P1", "height": "1.43"}}]}
	
	L.geoJSON(myGeoJSON, {onEachFeature: onEachFeature}).addTo(map)

	<!-- marker variable to hold the user position-->
	var theMarker = L.layerGroup();
	
	<!-- if location found-->
	function onLocationFound(e) {
		var radius = e.accuracy / 2;
		
		<!-- if already postion marked remove current marker-->
		map.removeLayer(theMarker);
		theMarker.clearLayers();
		
		<!-- add user position marker-->
		theMarker.addLayer(new L.circleMarker(e.latlng, 20));
		map.addLayer(theMarker);
<!--			.bindPopup("You are within " + radius + " meters from this point").openPopup();-->

		<!-- add user postion accuracy buffer-->
		<!-- L.circle(e.latlng, radius).addTo(map);-->
	}

	<!-- if no location found-->
	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	// wrap map.locate in a function    
    function locate() {
		if (theMarker = {}) {
			map.locate({setView: false, maxZoom: 16});
		}else{
			map.locate({setView: false, maxZoom: 16});
		};	
    }

    // call locate every 3 seconds... forever
    setInterval(locate, 3000);
</script>
</body>
</html>
